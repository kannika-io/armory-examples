# RBAC resources for the storage rotation CronJob.
# Grants permissions to manage Backups, Storages, and watch StatefulSets.
apiVersion: v1
kind: ServiceAccount
metadata:
  name: backup-storage-rotate-sa
  namespace: kannika-data
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: backup-storage-rotate-role
  namespace: kannika-data
rules:
- apiGroups: ["kannika.io"]
  resources: ["backups"]
  verbs: ["get", "list", "watch", "patch", "update"]
- apiGroups: ["kannika.io"]
  resources: ["storages"]
  verbs: ["get", "list", "watch", "create", "update"]
- apiGroups: ["apps"]
  resources: ["statefulsets"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: backup-storage-rotate-rb
  namespace: kannika-data
subjects:
- kind: ServiceAccount
  name: backup-storage-rotate-sa
  namespace: kannika-data
roleRef:
  kind: Role
  name: backup-storage-rotate-role
  apiGroup: rbac.authorization.k8s.io
